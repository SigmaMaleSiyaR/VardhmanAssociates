<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Vardhaman Associates</title>
    <!-- Favicon -->
    <link href="/img/logo.png" rel="icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Admin Login</h3>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
              <div
                id="errorMessage"
                class="alert alert-danger mt-3"
                style="display: none"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js"
    ></script>

    <!-- Firebase Config -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
      import { app, auth } from "./firebase-config.js";

      // Use the imported app and auth from firebase-config.js
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");

          try {
            const userCredential = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            window.location.href = "manage-blogs.html";
          } catch (error) {
            errorMessage.style.display = "block";
            errorMessage.textContent = error.message;
          }
        });
    </script>
  </body>
</html>
