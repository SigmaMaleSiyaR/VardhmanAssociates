<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Blog - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        min-height: 100vh;
        background: var(--secondary, #c0c6cc);
        padding-top: 2rem;
      }
      .sidebar .nav-link.active {
        background: var(--primary, #1b365d);
        color: #fff !important;
      }
      .sidebar .nav-link {
        color: var(--tertiary, #1a1a1a);
        margin-bottom: 1rem;
        font-weight: 500;
      }
      .main-content {
        padding: 1.5rem 0.5rem;
        background: var(--light, #f5f5f5);
        min-height: 100vh;
      }
      .blog-image {
        max-width: 160px;
        height: auto;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 col-lg-2 d-md-block sidebar">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="index.html">
                  <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add-blog.html">
                  <i class="fas fa-plus"></i> Add Blog
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="manage-blogs.html">
                  <i class="fas fa-blog"></i> Manage Blogs
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="manage-services.html">
                  <i class="fas fa-cogs"></i> Manage Services
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="manage-admins.html">
                  <i class="fas fa-users-cog"></i> Manage Admins
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 main-content">
          <div id="blogDetails" class="card p-4 shadow-sm">
            <div class="text-center text-muted">Loading...</div>
          </div>
        </main>
      </div>
    </div>
    <script type="module">
      import { db } from "./firebase-config.js";
      import {
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

      // Helper to get blogId from URL
      function getBlogIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("blogId");
      }

      async function loadBlogDetails() {
        const blogId = getBlogIdFromUrl();
        const blogDetails = document.getElementById("blogDetails");
        if (!blogId) {
          blogDetails.innerHTML =
            '<div class="alert alert-danger">No blog ID provided.</div>';
          return;
        }
        try {
          const blogDoc = await getDoc(doc(db, "blogs", blogId));
          if (!blogDoc.exists()) {
            blogDetails.innerHTML =
              '<div class="alert alert-warning">Blog not found.</div>';
            return;
          }
          const blog = blogDoc.data();
          blogDetails.innerHTML = `
            <img src="${
              blog.imageUrl
            }" class="blog-image mb-3" alt="Blog Image" />
            <h2 class="mb-2 text-center">${blog.title}</h2>
            <div class="mb-3 d-flex justify-content-between align-items-center">
              <span class="text-muted"><strong>Author:</strong> ${
                blog.author || "<em>Unknown</em>"
              }</span>
              <span class="text-success"><strong>Read Time:</strong> ${
                blog.readTime ? blog.readTime + " min read" : "<em>Unknown</em>"
              }</span>
            </div>
            <div>${
              blog.description || "<em>No description provided.</em>"
            }</div>
          `;
        } catch (err) {
          blogDetails.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
        }
      }

      loadBlogDetails();
    </script>
  </body>
</html>
