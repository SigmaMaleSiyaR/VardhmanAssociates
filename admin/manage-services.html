<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Services - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      .sidebar {
        min-height: 100vh;
        background: var(--secondary, #c0c6cc);
        padding-top: 2rem;
      }
      .sidebar .nav-link.active {
        background: var(--primary, #1b365d);
        color: #fff !important;
      }
      .sidebar .nav-link {
        color: var(--tertiary, #1a1a1a);
        margin-bottom: 1rem;
        font-weight: 500;
      }
      .main-content {
        padding: 1.5rem 0.5rem;
        background: var(--light, #f5f5f5);
        min-height: 100vh;
      }
      .service-btns button {
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .service-list {
        margin-top: 2rem;
      }
      .btn.active {
        background-color: #1b365d !important;
        color: #fff !important;
        border-color: #1b365d !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 col-lg-2 d-md-block sidebar">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add-blog.html">Add Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="manage-blogs.html">Manage Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="manage-services.html"
                  >Manage Services</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="manage-admins.html"
                  >Manage Admins</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 main-content">
          <h2 class="mb-4">Manage Services</h2>
          <div class="service-btns mb-3">
            <button class="btn btn-outline-primary" id="btn-ca">CA</button>
            <button class="btn btn-outline-primary" id="btn-cs">CS</button>
            <button class="btn btn-outline-primary" id="btn-advocate">
              Advocate
            </button>
          </div>
          <div class="mb-3">
            <label for="serviceDropdown" class="form-label"
              >Select Service to Edit <span class="text-danger">*</span></label
            >
            <select class="form-select" id="serviceDropdown">
              <option value="">-- Select Service to Edit --</option>
            </select>
            <div class="form-text">
              Please select a service from the dropdown above to edit its
              content
            </div>
          </div>
          <form id="serviceForm" class="mb-4" style="display: none">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="serviceTitle"
                placeholder="Service Title"
                required
                readonly
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="serviceContent"
                placeholder="Service Content"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
          <button
            id="editContentBtn"
            class="btn btn-primary mb-4"
            style="display: none"
          >
            Edit Content
          </button>
          <div id="message" class="mb-3"></div>
          <div id="existingServices" class="service-list"></div>
        </main>
      </div>
    </div>
    <script type="module" src="./manage-services.js"></script>
  </body>
</html>
